{% extends "common/admin/base.html" %} {% block contents %}
<div class="row">
  <div class="col-xl-2 order-xl-2"></div>
  <div class="col-xl-10 order-xl-1">
    <div class="card">
      <div class="card-header">
        <div class="row align-items-center">
          <div class="col-8">
            <h3 class="mb-0">Nhập bệnh nhân</h3>
          </div>
          <div class="col-4 text-right">
            <a href="#!" class="btn btn-sm btn-primary">Settings</a>
          </div>
        </div>
      </div>
      <div class="card-body">
        <form>
          <h6 class="heading-small text-muted mb-4">Thông tin bệnh nhân</h6>
          <div class="pl-lg-4">
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-username"
                    >Họ Tên</label
                  >
                  <input
                    type="text"
                    id="input-username"
                    class="form-control"
                    placeholder="Họ và tên bệnh nhân"
                  />
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-email"
                    >Giới Tính</label
                  >
                  <select name="gioitinh" id="gender" class="custom-select">
                    <option disabled selected>Giới tính</option>
                    <option value="1">Nam</option>
                    <option value="2">Nữ</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-first-name"
                    >Năm Sinh</label
                  >
                  <input
                    type="text"
                    id="input-first-name"
                    class="form-control"
                    placeholder="1999"
                  />
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-last-name"
                    >CMND</label
                  >
                  <input
                    type="text"
                    id="input-last-name"
                    class="form-control"
                    placeholder="3412221234"
                  />
                </div>
              </div>
            </div>
          </div>
          <hr class="my-4" />
          <!-- Address -->
          <h6 class="heading-small text-muted mb-4">Thông tin liên lạc</h6>
          <div class="pl-lg-4">
            <div class="row">
              <div class="col-md-8">
                <div class="form-group">
                  <label class="form-control-label" for="input-address"
                    >Địa chỉ</label
                  >
                  <input
                    id="input-address"
                    class="form-control"
                    placeholder="1 Võ Văn Ngân, Linh Chiểu, Thủ Đức, TPHCM"
                    type="text"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-4">
                <div class="form-group">
                  <label class="form-control-label" for="input-city"
                    >Số điện thoại</label
                  >
                  <input
                    type="text"
                    id="input-city"
                    class="form-control"
                    placeholder="0914282920"
                  />
                </div>
              </div>
              <hr class="my-4" />
              <div class="col-lg-2">
                <input type="submit" class="btn btn-primary" value="Nhập" />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
